<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Hello World
    </ion-title>

    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Hello World!</p>
  <button>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>

  <!-- Float the icon right -->
  <button>
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>

  <!-- Only icon (no text) -->
  <button>
    <ion-icon name="home"></ion-icon>
  </button>
</ion-content>
