<ion-header>
  <ion-navbar>
    <ion-title>
      Pull to Refresh
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p>{{toastLevel}}</p>

</ion-content>
